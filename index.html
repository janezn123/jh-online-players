<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JH | Online Players</title>

    <style>
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --border: #1e293b;
            --muted: #94a3b8;
            --text: #e5e7eb;
            --text-strong: #f8fafc;
            --accent: #93c5fd;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background:
                radial-gradient(900px 400px at 20% -10%, rgba(147, 197, 253, .18), transparent 60%),
                radial-gradient(900px 400px at 90% 0%, rgba(96, 165, 250, .14), transparent 55%),
                var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .wrap {
            max-width: 900px;
            margin: 48px auto;
            padding: 0 16px;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, .35);
            overflow: hidden;
        }

        header {
            padding: 18px;
            border-bottom: 1px solid var(--border);
            background: rgba(2, 6, 23, .35);
        }

        h1 {
            margin: 0;
            font-size: 20px;
            color: var(--text-strong);
        }

        .table-wrap {
            overflow-x: auto;
        }

        .server-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            min-width: 520px;
        }

        .server-table thead {
            background: rgba(2, 6, 23, .55);
            position: sticky;
            top: 0;
        }

        .server-table th {
            text-align: left;
            padding: 12px 14px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: .04em;
            color: var(--muted);
            border-bottom: 1px solid var(--border);
        }

        .server-table td {
            padding: 12px 14px;
            border-top: 1px solid var(--border);
        }

        .server-table tbody tr:nth-child(even) {
            background: rgba(2, 6, 23, .25);
        }

        .server-table tbody tr:hover {
            background: rgba(2, 6, 23, .45);
        }

        .server-table td:first-child {
            font-weight: 600;
            color: var(--text-strong);
        }

        .server-table td:last-child {
            color: var(--accent);
            font-weight: 600;
        }

        .empty {
            padding: 18px;
            color: var(--muted);
            font-size: 14px;
        }

        .copy-btn {
            margin-left: 8px;
            padding: 4px 8px;
            font-size: 11px;
            font-weight: 600;
            border-radius: 6px;
            border: 1px solid rgba(147, 197, 253, .25);
            background: rgba(147, 197, 253, .12);
            color: #e5e7eb;
            cursor: pointer;
            transition: background .15s ease, border-color .15s ease;
        }

        .copy-btn:hover {
            background: rgba(147, 197, 253, .2);
            border-color: rgba(147, 197, 253, .4);
        }

        .copy-btn.copied {
            background: rgba(34, 197, 94, .25);
            border-color: rgba(34, 197, 94, .6);
            color: #bbf7d0;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <header>
                <h1>JumpersHeaven | Online Players</h1>
            </header>

            <div class="table-wrap">
                <table id="servers" class="server-table"></table>
                <div id="empty" class="empty" style="display:none;">
                    No COD2 players online.
                </div>
            </div>
        </div>
    </div>

    <script>
        const table = document.getElementById("servers");
        const empty = document.getElementById("empty");

        fetch("https://jhstats.fly.dev/api/v1/tracker/online-players")
            .then(r => r.json())
            .then(({ servers }) => {
                // flatten: one row per player
                const rows = servers
                    .filter(s => s.game_type === "COD2" && Array.isArray(s.players))

                    .flatMap(s =>
                        s.players.map(p => ({
                            player_count: s.players.length,
                            player: removeColors(removeColors(p.playername)),
                            admin: p.admin,
                            map: s.map,
                            domain: s.domain,
                            ip: s.ip,
                            port: s.port
                        }))
                    )

                    .sort((a, b) => {
                        // players playing together at the top
                        const countDiff = (b.player_count ?? 0) - (a.player_count ?? 0);
                        if (countDiff !== 0) return countDiff;
                        
                        // so that servers are together
                        const srvAndPlayerNameA = a.domain + a.player;
                        const srvAndPlayerNameB = b.domain + b.player;

                        // sort within server by player name
                        return srvAndPlayerNameA.localeCompare(srvAndPlayerNameB, undefined, { sensitivity: "base" });
                    })

                if (!rows.length) {
                    empty.style.display = "block";
                    table.innerHTML = `
            <thead>
              <tr>
                <th>player</th>
                <th>admin</th>
                <th>map</th>
                <th>domain</th>
                <th>ip / port</th>
              </tr>
            </thead>
            <tbody></tbody>
          `;
                    return;
                }

                table.innerHTML = `
          <thead>
            <tr>
              <th>player</th>
              <th>admin</th>
              <th>map</th>
                <th>domain</th>
                <th>ip / port</th>
            </tr>
          </thead>
          <tbody>
            ${rows.map(r => `
              <tr>
                <td>${escapeHtml(r.player)}</td>
                <td>${escapeHtml(r.admin)}</td>
                <td>${escapeHtml(r.map)}</td>
                <td>${escapeHtml(r.domain)}</td>
                <td>
                ${escapeHtml(r.ip)}:${r.port}
                    <button
                        class="copy-btn"
                        data-copy="${escapeHtml(r.ip)}:${r.port}"
                        title="Copy server address"
                    >
                        Copy
                    </button>
                </td>
              </tr>
            `).join("")}
          </tbody>
        `;
            })
            .catch(err => {
                console.error(err);
                table.outerHTML = `<div class="empty">Failed to load players.</div>`;
            });

        function escapeHtml(str) {
            return String(str).replace(/[&<>"']/g, m => ({
                "&": "&amp;",
                "<": "&lt;",
                ">": "&gt;",
                '"': "&quot;",
                "'": "&#39;"
            }[m]));
        }

        document.addEventListener("click", e => {
            const btn = e.target.closest(".copy-btn");
            if (!btn) return;

            const text = btn.dataset.copy;

            navigator.clipboard.writeText(text).then(() => {
                btn.classList.add("copied");
                btn.textContent = "Copied";

                setTimeout(() => {
                    btn.classList.remove("copied");
                    btn.textContent = "Copy";
                }, 1200);
            });
        });

        function removeColors(name) {
            return name.replace(/\^\d/g, "");
        }
    </script>
</body>

</html>
