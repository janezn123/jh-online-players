<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JH | Online Players</title>

    <style>
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --border: #1e293b;
            --muted: #94a3b8;
            --text: #e5e7eb;
            --text-strong: #f8fafc;
            --accent: #93c5fd;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background:
                radial-gradient(900px 400px at 20% -10%, rgba(147, 197, 253, .18), transparent 60%),
                radial-gradient(900px 400px at 90% 0%, rgba(96, 165, 250, .14), transparent 55%),
                var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .wrap {
            max-width: 900px;
            margin: 48px auto;
            padding: 0 16px;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, .35);
            overflow: hidden;
        }

        header {
            padding: 18px;
            border-bottom: 1px solid var(--border);
            background: rgba(2, 6, 23, .35);
        }

        h1 {
            margin: 0;
            font-size: 20px;
            color: var(--text-strong);
        }

        .table-wrap {
            overflow-x: auto;
        }

        .server-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            min-width: 520px;
        }

        .server-table thead {
            background: rgba(2, 6, 23, .55);
            position: sticky;
            top: 0;
        }

        .server-table th {
            text-align: left;
            padding: 12px 14px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: .04em;
            color: var(--muted);
            border-bottom: 1px solid var(--border);
        }

        .server-table td {
            padding: 12px 14px;
            border-top: 1px solid var(--border);
        }

        .server-table tbody tr:nth-child(even) {
            background: rgba(2, 6, 23, .25);
        }

        .server-table tbody tr:hover {
            background: rgba(2, 6, 23, .45);
        }

        .server-table td:first-child {
            color: var(--text-strong);
        }

        .server-table td:last-child {
            color: var(--accent);
        }

        .empty {
            padding: 18px;
            color: var(--muted);
            font-size: 14px;
        }

        .copy-btn {
            font-family: inherit;
            margin-left: 8px;
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid rgba(147, 197, 253, .25);
            background: rgba(147, 197, 253, .12);
            color: #e5e7eb;
            cursor: pointer;
            transition: background .15s ease, border-color .15s ease;
        }

        .copy-btn:hover {
            background: rgba(147, 197, 253, .2);
            border-color: rgba(147, 197, 253, .4);
        }

        .copy-btn.copied {
            background: rgba(34, 197, 94, .25);
            border-color: rgba(34, 197, 94, .6);
            color: #bbf7d0;
        }

        /* ===== Mobile improvements ===== */
        @media (max-width: 640px) {
            .wrap {
                margin: 20px auto;
            }

            .server-table {
                min-width: 0;
            }

            /* stop forcing horizontal scroll */
            .server-table th,
            .server-table td {
                padding: 10px 10px;
            }

            .server-table {
                font-size: 13px;
            }

            .server-table td:nth-child(1),
            .server-table td:nth-child(2) {
                white-space: normal;
                /* allow wrapping */
                overflow-wrap: anywhere;
                /* wrap long words/names */
                word-break: break-word;
                /* fallback */
            }

            /* Hide IP/Port column (4th column) on mobile */
            .server-table th:nth-child(4),
            .server-table td:nth-child(4) {
                display: none;
            }
        }

        /* Expandable details row (mobile) */
        .details-row td {
            padding-top: 0;
            border-top: none;
        }

        .details {
            margin: 0 14px 12px;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: rgba(2, 6, 23, .25);
            color: var(--muted);
            font-size: 13px;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
        }

        .details code {
            color: var(--text);
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 12px;
        }

        .more-btn {
            display: none;
            margin-left: 14px;
            padding: 4px 8px;
            /* font-size: 11px;
            font-weight: 600; */
            font-family: inherit;
            border-radius: 6px;
            border: 1px solid rgba(147, 197, 253, .25);
            background: rgba(147, 197, 253, .12);
            color: #e5e7eb;
            cursor: pointer;
        }

        .more-btn:hover {
            background: rgba(147, 197, 253, .2);
            border-color: rgba(147, 197, 253, .4);
        }

        .nowrap-cell {
            white-space: nowrap;
        }

        /* Mobile only */
        @media (max-width: 640px) {
            .more-btn {
                display: inline-flex;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <header>
                <h1>JumpersHeaven | Online Players</h1>
            </header>

            <div class="table-wrap">
                <table id="servers" class="server-table"></table>
                <div id="empty" class="empty" style="display:none;">
                    No COD2 players online.
                </div>
            </div>
        </div>
    </div>

    <script>
        const table = document.getElementById("servers");
        const empty = document.getElementById("empty");

        fetch("https://jhstats.fly.dev/api/v1/tracker/online-players")
            .then(r => r.json())
            .then(({ servers }) => {
                // flatten: one row per player
                const rows = servers
                    .filter(s => s.game_type === "COD2" && Array.isArray(s.players))
                    .flatMap(s =>
                        s.players.map(p => ({
                            player_count: s.players.length,
                            player: removeColors(removeColors(p.playername)),
                            admin: p.admin,
                            map: s.map,
                            domain: s.domain,
                            ip: s.ip,
                            port: s.port
                        }))
                    )
                    .sort((a, b) => {
                        if (b.player_count !== a.player_count) {
                            return b.player_count - a.player_count;
                        }

                        if (a.domain !== b.domain) {
                            return a.domain.localeCompare(b.domain);
                        }

                        if (b.admin !== a.admin) {
                            return b.admin - a.admin;
                        }

                        return a.player.localeCompare(b.player);
                    });

                if (!rows.length) {
                    empty.style.display = "block";
                    table.innerHTML = `
            <thead>
              <tr>
                <th>player</th>
                <th>map</th>
                <th>server</th>
                <th>ip / port</th>
              </tr>
            </thead>
            <tbody></tbody>
          `;
                    return;
                }

                table.innerHTML = `
          <thead>
            <tr>
              <th>player</th>
              <th>map</th>
              <th>server</th>
              <th>ip / port</th>
            </tr>
          </thead>
          <tbody>
            ${rows.map((r, idx) => {
                    const addr = `${escapeHtml(r.ip)}:${r.port}`;
                    return `
                <tr>
                  <td>${escapeHtml(r.player) + " (" + r.admin + ")"}</td>
                  <td>${escapeHtml(r.map)}</td>
                  <td class="nowrap-cell">${escapeHtml(getServerName(r.domain))}</td>

                  <!-- Desktop shows IP/Port here; mobile hides this whole column via CSS -->
                  <td class="nowrap-cell">
                    ${addr}
                    <button
                      class="copy-btn"
                      data-copy="${addr}"
                      title="Copy server address"
                    >Copy</button>
                  </td>
                </tr>

                <!-- Mobile "details" row (hidden by default) -->
                <tr class="details-row" data-details-for="${idx}" style="display:none;">
                  <td colspan="3">
                    <div class="details">
                      <div>
                        <div style="font-size:12px; color: var(--muted); margin-bottom:4px;">IP / Port</div>
                        <code>${addr}</code>
                      </div>
                      <button
                        class="copy-btn"
                        data-copy="${addr}"
                        title="Copy server address"
                      >Copy</button>
                    </div>
                  </td>
                </tr>
              `;
                }).join("")}
          </tbody>
        `;

                const tbodyRows = table.querySelectorAll("tbody > tr");
                let idx = 0;

                for (const tr of tbodyRows) {
                    if (tr.classList.contains("details-row")) continue;

                    const serverCell = tr.children[2]; // 3rd cell
                    if (!serverCell) continue;

                    const moreBtn = document.createElement("button");
                    moreBtn.className = "more-btn";
                    moreBtn.textContent = "Details";
                    moreBtn.setAttribute("data-toggle", String(idx));

                    serverCell.appendChild(moreBtn);
                    idx++;
                }
            })
            .catch(err => {
                console.error(err);
                table.outerHTML = `<div class="empty">Failed to load players.</div>`;
            });

        function escapeHtml(str) {
            return String(str).replace(/[&<>"']/g, m => ({
                "&": "&amp;",
                "<": "&lt;",
                ">": "&gt;",
                '"': "&quot;",
                "'": "&#39;"
            }[m]));
        }

        document.addEventListener("click", e => {
            // Toggle details (mobile)
            const more = e.target.closest(".more-btn");
            if (more) {
                const idx = more.getAttribute("data-toggle");
                const detailsRow = table.querySelector(`.details-row[data-details-for="${idx}"]`);
                if (detailsRow) {
                    const isOpen = detailsRow.style.display !== "none";
                    detailsRow.style.display = isOpen ? "none" : "";
                    more.textContent = isOpen ? "Details" : "Less";
                }
                return;
            }

            // Copy
            const btn = e.target.closest(".copy-btn");
            if (!btn) return;

            const text = btn.dataset.copy;

            navigator.clipboard.writeText(text).then(() => {
                btn.classList.add("copied");
                btn.textContent = "Copied";

                setTimeout(() => {
                    btn.classList.remove("copied");
                    btn.textContent = "Copy";
                }, 1200);
            });
        });

        function removeColors(name) {
            return name.replace(/\^\d/g, "");
        }

        function getServerName(str) {
            return str.split(".")[0].toUpperCase();
        }

        const mobileMQ = window.matchMedia("(max-width: 640px)");

        function closeDetailsIfNecessary(e) {
            if (window.innerWidth > 640) {
                // hide all details rows
                table.querySelectorAll(".details-row").forEach(row => {
                    row.style.display = "none";
                });

                // reset all "Details" buttons
                table.querySelectorAll(".more-btn").forEach(btn => {
                    btn.textContent = "Details";
                });
            }
        }

        // fire when the media query match state changes (resize/orientation/etc.)
        if (mobileMQ.addEventListener) {
            mobileMQ.addEventListener("change", closeDetailsIfNecessary);
        } else {
            // Safari fallback
            mobileMQ.addListener(closeDetailsIfNecessary);
        }

        // optional: also close on any resize (covers weird cases)
        window.addEventListener("resize", closeDetailsIfNecessary);

    </script>
</body>

</html>
